upstream unicorn_chuvsu {
  server unix:/tmp/.unicorn.chuvsu.sock fail_timeout=0;
}

server {
  listen chuvsu.evgenkorobkov.ru:80 default deferred;
  # server_name example.com;
  root /var/www/chuvsu_server/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn_chuvsu;
  location @unicorn_chuvsu {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn_chuvsu;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
